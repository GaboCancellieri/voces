  <div id="carouselExampleIndicators" class="carousel slide carousel-fade mt-3 mb-5" data-ride="carousel">
      <div class="carousel-inner">
        <ng-container *ngIf="novedades.length > 0; else default">
          <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let novedad of novedades; index as i">
            <img class="d-block w-100" style="border-radius: 10%" src="../../../assets/img/novedades/Novedad - {{novedad.imagen}}" alt="novedad">
          </div>
        </ng-container>
        <ng-template #default>
          <div class="carrousel-item active">
            <img class="d-block w-100" src="../../../assets/img/poster1.png" style="border-radius: 10%" alt="novedad">
          </div>
        </ng-template>
      </div>
      <a class="carousel-control-prev" style="padding-left: 8%" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" style="padding-right: 8%" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
