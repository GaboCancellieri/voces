
  <div class="d-flex justify-content-center" style="margin-top: 1%">
    <div class="titulo">
      INSTITUCIONAL
    </div>
  </div>
  <div class="row d-flex justify-content-center">
      <div class="col">
          <div class="card" style="height: 38rem; margin: 2%; background-color: #fff; box-shadow: 4px 4px 10px 0px #FC01A0;">
            <div class="card-body">
              <h5 class="card-title" style="color: #FC01A0">HISTORIA</h5>
              <p class="card-text" style="text-align:justify" [innerHTML]="institucional.historia">
              </p>
            </div>
          </div>
      </div>
      <div class="col">
        <div class="card" style="height: 38rem; margin: 2%; background-color: transparent;" *ngIf="directora">
            <div class="card-body">
                <div class="row d-flex justify-content-center">
                  <!-- Team member -->
                  <div class="col-md-12">
                    <div class="image-flip" >
                        <div class="mainflip flip-0">
                            <div class="frontside">
                                <div class="card card-alt2" style="min-height: 550px; box-shadow: 4px 4px 10px 0px #FC01A0;">
                                    <div class="card-body text-center">
                                        <p><img class="carddd img-fluid" [src]="directora.imagen" alt="card image"></p>
                                        <h4 class="card-title2">{{directora.nombre}} {{directora.apellido}}</h4>
                                        <p class="card-text">{{directora.rol}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="backside">
                                <div class="card card-alt2" style="min-height: 550px; box-shadow: 4px 4px 10px 0px #FC01A0;">
                                    <div class="card-body text-justify mt-4">
                                        <h4 class="card-title2">{{directora.nombre}} {{directora.apellido}}</h4>
                                        <p class="card-text">
                                          {{directora.biografia}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ./Team member -->
              </div>  
            </div>
          </div> 
    </div>
</div>
<div class="d-flex justify-content-center" style="margin-top: 1%">
    <div class="titulo">
      Equipo Docente
    </div>
</div>
<div class="row d-flex justify-content-center">
    <!-- Team member -->
    <div *ngFor="let docente of docentes" class="col-md-4">
    <div class="image-flip" >
        <div class="mainflip flip-0">
            <div class="frontside">
                <div class="card card-alt">
                    <div class="card-body text-center">
                        <p><img class=" img-fluid" [src]="docente.imagen" alt="card image"></p>
                        <h4 class="card-title">{{docente.nombre}} {{docente.apellido}}</h4>
                        <p class="card-text">{{docente.rol}}</p>
                    </div>
                </div>
            </div>
            <div class="backside">
                <div class="card card-alt">
                    <div class="card-body text-justify mt-2">
                        <h4 class="card-title" style="color: black !important;">{{docente.nombre}} {{docente.apellido}}</h4>
                        <p class="card-text">{{docente.biografia}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ./Team member -->
</div>
