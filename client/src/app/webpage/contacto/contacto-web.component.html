<app-menu-web></app-menu-web>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="titulo">
            CONTACTO
        </div>
    </div>
    <div class="row">
      <div class="col-12 mt-3 d-flex justify-content-center">
        <p-card class="card-contacto" header="Envíanos tu consulta">
          <div class="card-body" style="text-align: justify;">
              <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" class="form-control" pInputText [(ngModel)]="model.nombre" name="nombre"/>
                    </div>
                    <div class="form-group">
                      <label>Apellido</label>
                      <input type="text" class="form-control" pInputText [(ngModel)]="model.apellido" name="apellido"/>
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" placeholder="ejemplo@gmail.com" pInputText [(ngModel)]="model.email" name="email"/>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-3">
                         <label>Código</label>
                        <input type="text" maxlength="3" placeholder="299" class="form-control" pInputText [(ngModel)]="model.caracteristica" name="caracteristica"/>
                        </div>
                        <div class="col-9">
                          <label>Teléfono</label>
                          <input type="text" maxlength="7" placeholder="5369076" class="form-control" pInputText [(ngModel)]="model.telefono" name="telefono"/>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Asunto</label>
                      <input type="text" class="form-control" placeholder="¿De qué trata su consulta?" pInputText [(ngModel)]="model.asunto" name="asunto"/>
                    </div>
                    <div class="form-group">
                      <label>Consulta</label>
                      <textarea type="text" class="form-control" placeholder="¿Cuál es su consulta?" [(ngModel)]="model.contenido" name="consulta"></textarea>
                    </div>
                  </div>
              </div>
              <div class="row d-flex justify-content-center">
                <button class="btn btn-dark rounded"
                style="font-family: 'Fjalla One', sans-serif !important; background-color: #f0168e;"
                [disabled]="sendingMail || !model.nombre || !model.apellido || !model.email || !validarMail() || !model.telefono || !model.asunto || !model.contenido"
                (click)="enviarMail()">Enviar</button>
              </div>
          </div>
        </p-card>
      </div>
    </div>
</div>
<a id="contacto">
    <app-footer-web></app-footer-web>
</a>
