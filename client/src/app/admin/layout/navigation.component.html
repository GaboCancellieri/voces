<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" router-link="/admin-voces/inicio" routerLinkActive="active">
      <img src="../../../assets/img/logo-sin-fondo.png" style="width: 10%;">
      Voces Administrador
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <ng-container *ngFor="let item of items">
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="{{item.label}}"
          style="font-family: 'Fjalla One', sans-serif !important;">
            <a class="nav-link" type="button" routerLink="{{item.link}}" routerLinkActive="active">
              <i class="{{item.icon}}"></i>
              <span class="nav-link-text" style="text-transform: uppercase; color: white !important;"> {{item.label}}</span>
            </a>
          </li>
        </ng-container>
      </ul>
      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" style="color: white;">
          <button disabled="true" class="btn btn-sm btn-dark btn-rounded btn-raised mr-2">
              <i class="fa fa-fw fa-user"></i>
              {{usuario.firstName}} {{usuario.lastName}}
          </button>
        </li>
        <li class="nav-item">
          <a target="_blank" routerLink="/inicio" routerLinkActive="active">
            <button class="mr-2 btn btn-light btn-sm btn-rounded btn-raised">
              <i class="fa fa-fw fa-eye"></i>Ver cambios
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a data-toggle="modal" data-target="#exampleModal">
            <button class="btn btn-light btn-sm btn-rounded btn-raised"
            style="border-color: #FC01A0 !important; background-color: #FC01A0 !important; color: black !important;">
              <i class="fa fa-fw fa-sign-out"></i>Salir
            </button>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Logout Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¿Lista para irte?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Click en "Salir" para cerrar sesión.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" type="button" data-dismiss="modal" (click)="logout()">Salir</button>
        </div>
      </div>
    </div>
  </div>
