<div class="fixed-nav sticky-footer bg-dark" id="page-top">
    <app-admin-navigation></app-admin-navigation>
    <div class="content-wrapper">
      <div class="container-fluid">
          <h1 class="titulo-admin"> Anuncios y Novedades</h1>
          <div class="row">
            <div class="col-12">
              <p-card header="Anuncios">
                <p-header>
                  <button *ngIf="!editAnuncios" type="button" class="mt-3 mr-3 float-right btn btn-sm btn-warning" [disabled]="addAnuncio" (click)="editAnuncios = true">
                    <i class="fas fa-pencil-alt"></i> Editar
                  </button>
                  <button *ngIf="editAnuncios" type="button" class="mt-3 mr-3 float-right btn btn-sm btn-danger" [disabled]="addAnuncio" (click)="editAnuncios = false">
                    <i class="fas fa-times"></i> Cancelar
                  </button>
                  <button *ngIf="!addAnuncio" type="button" class="mt-3 mr-3 float-right btn btn-sm btn-primary" [disable]="editAnuncios" (click)="addAnuncio = true;">
                    <i class="fas fa-plus"></i> Agregar
                  </button>
                  <button *ngIf="addAnuncio" type="button" class="mt-3 mr-3 float-right btn btn-sm btn-danger" [disabled]="editAnuncios" (click)="addAnuncio = false">
                    <i class="fas fa-times"></i> Cancelar
                  </button>
                </p-header>
                <div class="card-body">
                  <div class="row" *ngIf="addAnuncio">
                    <div class="col">
                      <p-fileUpload accept="image/*" multiple="true" maxFileSize="4000000" name="anuncios[]"
                      chooseLabel="" uploadLabel="" cancelLabel="" customUpload="true"
                      (uploadHandler)="uploadAnuncios($event)"></p-fileUpload>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3 mt-3"*ngFor="let anuncio of anuncios">
                      <button *ngIf="editAnuncios" class="btn btn-sm btn-danger float-right" (click)="deleteImagen(anuncio)"><i class="fas fa-trash"></i></button>
                      <img src="../../../../assets/img/anuncios/Anuncio - {{anuncio.imagen}}" width="100%" style="object-fit: contain;" alt="anuncio">
                    </div>
                  </div>
                </div>
              </p-card>
            </div>
            <div class="col-12 mt-3">
              <p-card header="Novedades">
                <p-header>
                  <button *ngIf="!editNovedades" type="button" class="mt-3 mr-3 float-right btn btn-sm btn-warning" [disabled]="addNovedad" (click)="editNovedades = true">
                    <i class="fas fa-pencil-alt"></i> Editar
                  </button>
                  <button *ngIf="editNovedades" type="button" class="mt-3 mr-3 float-right btn btn-sm btn-danger" [disabled]="addNovedad" (click)="editNovedades = false">
                    <i class="fas fa-times"></i> Cancelar
                  </button>
                  <button *ngIf="!addNovedad" type="button" class="mt-3 mr-3 float-right btn btn-sm btn-primary" [disabled]="editNovedades" (click)="addNovedad = true">
                    <i class="fas fa-plus"></i> Agregar
                  </button>
                  <button *ngIf="addNovedad" type="button" class="mt-3 mr-3 float-right btn btn-sm btn-danger" [disabled]="editNovedades" (click)="addNovedad = false">
                    <i class="fas fa-times"></i> Cancelar
                  </button>
                </p-header>
                <div class="card-body">
                  <div class="row" *ngIf="addNovedad">
                    <div class="col">
                      <p-fileUpload accept="image/*" multiple="true" maxFileSize="4000000" name="novedades[]"
                      chooseLabel="" uploadLabel="" cancelLabel="" customUpload="true"
                      (uploadHandler)="uploadNovedades($event)"></p-fileUpload>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3 mt-3"*ngFor="let novedad of novedades">
                      <button *ngIf="editNovedades" class="btn btn-sm btn-danger float-right" (click)="deleteImagen(novedad)"><i class="fas fa-trash"></i></button>
                      <img src="../../../../assets/img/novedades/Novedad - {{novedad.imagen}}" width="100%" style="object-fit: contain;" alt="novedad">
                    </div>
                  </div>
                </div>
              </p-card>
            </div>
          </div>
      </div>
    </div>
</div>

<p-toast position="top-right" key="tr" [style]="{ 'margin-top': '32px'}"></p-toast>
