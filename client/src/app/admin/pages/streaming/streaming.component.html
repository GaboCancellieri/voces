<div class="fixed-nav sticky-footer bg-dark" id="page-top">
    <app-admin-navigation></app-admin-navigation>
    <div class="content-wrapper">
      <div class="container-fluid">
          <h1 class="titulo-admin"> Streaming</h1>
          <div class="p-grid">
              <div class="p-col-6">
                  <p-card header="Shows">
                      <p-header>
                          <button type="button" class="mt-3 mr-3 float-right btn btn-sm btn-primary" [disabled]="edit" (click)="onAdd()">
                              <i class="fas fa-plus"></i> Agregar
                          </button>
                      </p-header>
                      <p-table [value]="shows" selectionMode="single" [(selection)]="selectedShow" dataKey="_id"
                      [scrollable]="true" [rows]="100" scrollHeight="250px" [virtualScroll]="true" [virtualRowHeight]="34">
                          <ng-template pTemplate="header">
                              <tr>
                                  <th *ngFor="let col of cols">
                                      {{col.header}}
                                  </th>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-show>
                              <tr [pSelectableRow]="show">
                                  <td *ngFor="let col of cols">
                                      <div *ngIf="show[col.field] && col.field === 'nombre'">
                                          {{show[col.field]}}
                                      </div>
                                      <div *ngIf="show[col.field] && col.field === 'precio'">
                                          {{show[col.field] | currency:'ARS' }}
                                      </div>
                                      <div *ngIf="show[col.field] && col.field === 'estado'">
                                          <button type="button" [class]="'btn btn-sm btn-' + show[col.field].color">
                                              <i class="fas fa-{{show[col.field].icono}}"></i>
                                              {{show[col.field].nombre}}
                                          </button>
                                      </div>
                                      <div *ngIf="show.fechaInicioEstreno && show.fechaFinEstreno && col.field === 'estreno'">
                                          {{show.fechaInicioEstreno | date: 'dd/MM/yyyy'}} - {{show.fechaFinEstreno | date: 'dd/MM/yyyy'}}
                                      </div>
                                  </td>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="emptymessage" let-columns>
                              <tr>
                                  <td [attr.colspan]="cols.length">
                                      No hay shows
                                  </td>
                              </tr>
                          </ng-template>
                      </p-table>
                      <p-footer>
                          <button style="margin-left: 92%;" type="button" [disabled]="!selectedShow"
                          class="btn btn-sm btn-success" (click)="verDetalle()">
                              <i class="fas fa-eye"></i> Detalle
                          </button>
                      </p-footer>
                  </p-card>
              </div>
          </div>
      </div>
    </div>
  </div>
